{% extends "capstone/layout.html" %}

{% block body %}

    <h2 class="text-center mt-5 text-white">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container register-form">
        <form action="{% url 'register' %}" method="post" class="register mt-5">
            {% csrf_token %}
            <div class="form-group col-12">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group col-12">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group col-12">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group col-12">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn register-btn ml-3" type="submit" value="Register">
        </form>
        <p class="text-center m-1 p-1">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>

{% endblock %}
