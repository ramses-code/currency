{% extends "capstone/layout.html" %}

{% block body %}
    <div class="container h-100">
        <div class="card">
            <form id="exchange-form" class="m-2 p-2 d-flex row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="amount" class="font-weight-bold">Amount</label>
                    <input class="form-control" id="amount" type="text" placeholder="$">
                </div>

                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="from" class="font-weight-bold">From</label>
                    <input class="form-control" type="text" id="from" placeholder="EUR">
                </div>

                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="to" class="font-weight-bold">To</label>
                    <input class="form-control" type="text" id="to" placeholder="USD">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary float-right" value="Convert"/>
                </div>
            </form>
        </div>

        <div id="resultDiv" class="card mt-2 w-50 ml-auto mr-auto text-center">
            <form action="{% url 'transaction' %}" method="post">
                {% csrf_token %}
                <div class="mt-2 mb-0">
                    <p id="currancyAmount" class="mt-2 mb-0 d-inline"></p>
                    <p id="currancyFrom" class="mt-2 mb-0 d-inline"></p>
                    =
                </div>
                <h3 class="d-inline" id="total" name="total"></h3>
                <h3 class="d-inline" id="currancyTo" name="currancyTo"></h3>
                <p id="info" class="text-muted"></p>
                {% if user.is_authenticated %}
                    <input type="hidden" id="hidden_currancy_amount" name="hidden_currancy_amount">
                    <input type="hidden" id="hidden_currancy_from" name="hidden_currancy_from">
                    <input type="hidden" id="hidden_total" name="hidden_total">
                    <input type="hidden" id="hidden_currancy_to" name="hidden_currancy_to">
                    <input type="submit" value="Save" class="btn btn-primary mb-2">
                {% endif %}
            </form>
        </div>

    </div>
{% endblock %}
