{% extends "capstone/layout.html" %}

{% block body %}

    <h2 class="text-center mt-5 text-white">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container" style="height: 630px;">
        <form action="{% url 'login' %}" method="post" class="register mt-5">
            {% csrf_token %}
            <div class="form-group col-12">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group col-12">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn register-btn ml-3" type="submit" value="Login">
        </form>
        <p class="text-center m-1 p-1">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>

{% endblock %}
